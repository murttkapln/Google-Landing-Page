<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Google</title>
</head>

<body>
    <header id="head">
        <div class="nav-left">
            <a class="left" href="">About</a>
            <a class="left" href="">Store</a>
        </div>
        <div class="nav-right">
            <a class="right" href="">Gmail</a>
            <a class="right" href="">Images</a>
            <div class="menu-icon">
                <img class="header-right-icon" src="./images/icon-menu.jpg" alt="">
            </div>
            <button class="header-right-button" type="submit">Sign In</button>
        </div>


        


    </header>

    <main id="center">
        <section id="main-logo">
            <article>
                <img id="logo" 
                src="./images/googlelogo.png" alt="">
            </article>
        
            <article id="main-search-bar">
                <div class="search-icon">
                 <img src="./images/magnifying_glass.jpg" alt="">
                </div>
                
                <div class="input-bar">
                    <input 
                type="search" 
                name="search-bar" id="search-bar">
                </div>

            </article>

            <article class="main-button">
               <button>Google search</button>
               <button >I'm Feeling Lucky</button>
            </article>
        </section>
    </main>
</body>

</html>
